<!DOCTYPE html>
<html>
<head>
    <title>Teacher Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        .container { max-width: 800px; margin: auto; }
        .feature { border: 1px solid #ccc; border-radius: 5px; padding: 20px; margin: 10px; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teacher Dashboard</h1>

        <div class="feature">
            <h2>Class Management</h2>
            <p>Manage your classes easily.</p>
            <button>Create Class</button>
            <button>Edit Class</button>
            <button>Delete Class</button>
        </div>

        <div class="feature">
            <h2>Grade Submission</h2>
            <p>Submit grades for students.</p>
            <button>Submit Grades</button>
        </div>

        <div class="feature">
            <h2>Assignment Creation</h2>
            <p>Create and manage assignments.</p>
            <button>Create Assignment</button>
            <button>Edit Assignment</button>
            <button>Delete Assignment</button>
        </div>

        <div class="feature">
            <h2>Student Monitoring</h2>
            <p>Monitor student progress and activities.</p>
            <button>View Student Reports</button>
        </div>
    </div>
</body>
</html>
